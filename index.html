<!DOCTYPE html>
<html lang="en-us">
<mFrequencyeta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Train Time</title>
    <!-- Latest compiled and minified CSS from twitter bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- my stylesheet -->
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Link to FIREBASE should go here -->
    <script src="https://www.gstatic.com/firebasejs/3.7.0/firebase.js"></script>
    <!-- Link to Moment.js should go here -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    </head>

    <body>
        <div class="container">
            <!-- header -->
            <div class="jumbotron text-center">
                <h1>Anytime is Train Time</h1>
                <h3>Choo Choo, Chee Chee.</h3>
            </div>
            <!-- Train Schedule Panel -->
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Current Train Schedule</h3>
                </div>
                <div class="panel-body">
                    <table class="table" id="train-table">
                        <thead>
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency (min)</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- Add Train Form -->
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Add Train</h3>
                </div>
                <div class="panel-body" id="addEmployees">
                    <form>
                        <div class="form-group">
                            <label>Train Name</label>
                            <input type="text" class="form-control" id="train-name" placeholder="Enter Train Name">
                        </div>
                        <div class="form-group">
                            <label>Destination</label>
                            <input type="text" class="form-control" id="train-destination" placeholder="Enter Destination">
                        </div>
                        <div class="form-group">
                            <label>First Train Time (HH:mm military time)</label>
                            <input type="text" class="form-control" id="first-train-time" placeholder="Enter First Train Time">
                        </div>
                        <div class="form-group">
                            <label>Frequency (min)</label>
                            <input type="text" class="form-control" id="train-frequency" placeholder="Enter Frequency">
                        </div>
                        <button type="submit" class="btn btn-default" id="add-train-btn">Submit</button>
                    </form>
                </div>
                <!-- my javascript -->
                <script src="assets/app.js" type="text/javascript"></script>
    </body>

</html>
